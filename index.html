<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Slots</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/gameicon copy 2.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b053ab4793.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <section class="game">
        <div class="profileContainer">
          <i class="profilebackBtn fa-solid fa-caret-left"></i>
          <div class="leftprofileContainer">
            <p class="name">Randy</p>
            <div class="levelLine2">
              <div class="currentLevel2"></div>
            </div>
            <div class="coinBox2">
              <img src="./assets/images/btn/coin1.png" alt="" />
              <p class="showCoinInProfile">600</p>
            </div>
            <div class="redeem">
              <input type="text" placeholder="Redeem Code " />
              <i class="fa-solid fa-caret-right"></i>
            </div>
          </div>
          <div class="rightprofileContainer">
            <img src="./assets/images/menu-board/person icon.png" alt="" />
          </div>
        </div>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
