<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Slots</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/gameicon copy 2.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b053ab4793.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <section class="game">
        <div class="settingContainer">
          <h3>Setting</h3>
          <div>
            <div>
              <span>Music</span>
            </div>
            <div class="right">
              <div class="switch">
                <input type="checkbox" class="musicBtn" />
                <label for="switcher"></label>
              </div>
            </div>
          </div>
          <div>
            <div>
              <span>Volume</span>
            </div>
            <div class="right">
              <div class="volCon">
                <input
                  class="volumeControl"
                  type="range"
                  min="0"
                  max="100"
                  step="1"
                  value="100"
                />
              </div>
            </div>
          </div>
          <div class="bettingTimeCon">
            <div>
              <span>Betting Time</span>
            </div>
            <div class="right">
              <div class="bettingTimeMinusBtn">-</div>
              <p class="bettingTime">30</p>
              <div class="bettingTimePlusBtn">+</div>
            </div>
          </div>
          <div>
            <div>
              <div class="privacy">
                <p>Privacy & Policy</p>
              </div>
            </div>
            <div class="right">
              <div class="userAgreement">
                <p>User Agreement</p>
              </div>
            </div>
          </div>
          <div>
            <div class="center">
              <div class="aboutBettingSlots">
                <p>About Betting Slots</p>
              </div>
            </div>
          </div>
          <i class="settingBackBtn fa-solid fa-caret-left"></i>
        </div>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
