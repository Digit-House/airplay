<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Slots</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/gameicon copy 2.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b053ab4793.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <section class="game">
        <div class="achievementContainer">
          <i class=" achievementbackBtn fa-solid fa-caret-left"></i>
          <h5>Leaderboard</h5>
          <div class="achievementTable">
            <div class="achievementPerson achievementPersonFirstChild">
              <p class="achievementName">Andrew</p>
              <div class="achievementPoint">1200<i class="fa-solid fa-trophy gold"></i></div>
            </div>
            <div class="achievementPerson">
              <p class="achievementName">Randy</p>
              <div class="achievementPoint">1199<i class="fa-solid fa-trophy silver"></i></div>
            </div>
            <div class="achievementPerson">
              <p class="achievementName">John</p>
              <div class="achievementPoint">1198<i class="fa-solid fa-trophy copper"></i></div>
            </div>
            <div class="achievementPerson">
              <p class="achievementName">John Doe</p>
              <div class="achievementPoint">1197</div>
            </div>
            <div class="achievementPerson">
              <p class="achievementName">Jake</p>
              <div class="achievementPoint">1196</div>
            </div>
            <div class="achievementPerson">
              <p class="achievementName">Snoop</p>
              <div class="achievementPoint">1195</div>
            </div>
            <div class="achievementPerson achievementPersonLastChild">
              <p class="achievementName">John Wick</p>
              <div class="achievementPoint">1194</div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
