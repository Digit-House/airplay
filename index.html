<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Slots</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/gameicon copy 2.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b053ab4793.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <section class="game">
        <div class="loading-screen">
          <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
          </div>
        </div>
        <!--wellcome start=====================================================================================-->
        <div class="game__welcome">
          <div class="game__welcome-top">
            <div class="game__welcome-top-item1">
              <div class="vloume">
                <i class="fa-solid fa-volume-high"></i>
              </div>
              <!-- <img src="./assets/images/menu-board/sound.png" alt="" class="vloume"> -->
              <img
                src="./assets/images/menu-board/victory.png"
                alt=""
                class="achievementBtn"
              />
              <img
                src="./assets/images/menu-board/setting.png"
                alt=""
                class="settingIn"
              />
            </div>
            <div class="game__welcome-top-item2">
              <div class="game__welcome-top-item2-name">
                <div class="game__welcome-top-item2-name-left">
                  <p>John</p>
                  <div class="game__welcome-top-item2-name-left-level">
                    <div class="level-bar"></div>
                  </div>
                </div>
                <img
                  src="./assets/images/menu-board/person icon.png"
                  alt=""
                />
              </div>
              <div class="game__welcome-top-item2-coin">
                <img src="./assets/images/btn/coin1.png" alt="" />
                <p class="wellcomeTotal">600</p>
              </div>
            </div>
          </div>
          <div class="game__welcome-center">
            <img
              src="./assets/images/menu-board/play.png"
              alt=""
              id="welcomePlay"
            />
          </div>
        </div>
        <!--welcome end===================================================================================-->
      </section>
      <div class="left__circle">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
      </div>
      <div class="right__circle">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
      </div>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
